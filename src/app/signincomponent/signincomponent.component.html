<div *ngIf="!isUserConnect" class="login-page">
  <div class="form" >
    <form *ngIf="userCreateAccount == true"  class="register-form">
      <input [(ngModel)]="user.email" type="text" placeholder="username" [ngModelOptions]="{standalone: true}"/>
      <input [(ngModel)]="user.password" type="password" placeholder="password" [ngModelOptions]="{standalone: true}"/>
      <input [(ngModel)]="user.name" id="InputUserName" type="text" placeholder="name" [ngModelOptions]="{standalone: true}" />
      <input [(ngModel)]="user.firstname" id="InputUserFirstName" type="text" placeholder="firstname" [ngModelOptions]="{standalone: true}" />
      <button (click)="createAccount()">create</button>
      <p class="message">Already registered? <button (click)="wantSigin()">Sign In</button></p>
    </form>
    <form *ngIf="userCreateAccount == false" class="login-form" #f="ngForm" >
      <input [(ngModel)]="user.email" id="InputUserEmail" type="text" placeholder="username" [ngModelOptions]="{standalone: true}"/>
      <input [(ngModel)]="user.password" id="InputUserPassword" type="password" placeholder="password" [ngModelOptions]="{standalone: true}" />
      <button (click)="checkUser()">login</button>
      <button class="message" (click)="wantCreateAccount()">Not registered?</button>
    </form>
  </div>
</div>
<div *ngIf="isUserConnect">
  <app-accueil
    [userName]="connection.name"
    [idUser]="connection.id"
    [liveStock]="connection.liveStocks">
  </app-accueil>
</div>
