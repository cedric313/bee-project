<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" #f="ngForm" >
      <input [(ngModel)]="user.email" id="InputUserName" type="text" placeholder="username" [ngModelOptions]="{standalone: true}"/>
      <input [(ngModel)]="user.password" id="InputUserPassword" type="password" placeholder="password" [ngModelOptions]="{standalone: true}" />
      <button (click)="checkUser()">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
